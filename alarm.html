<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style3.css">
    <script src="assets/js/script3.js" defer></script>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Clock</a></li>
            <li><a href="timer.html">Timer</a></li>
            <li><a href="alarm.html">alarm</a></li>
        </ul>
    </nav>
    <!-- Alarmes salvos: -->
    <section class="container-save-alarms">
        <div class="s-v-single">
            <h1 class="s-v-time">18:00</h1>
            <h4 class="s-v-description">em 6 horas, 29 minutos</h4>
            <h3 class="s-v-finished">finished</h3>
            <ul class="dias-semana">
                <li class="li-dias-semana li-dias-semana-seg">seg</li>
                <li class="li-dias-semana li-dias-semana-ter">ter</li>
                <li class="li-dias-semana li-dias-semana-qua">qua</li>
                <li class="li-dias-semana li-dias-semana-qui">qui</li>
                <li class="li-dias-semana li-dias-semana-sex">sex</li>
                <li class="li-dias-semana li-dias-semana-sab">sab</li>
                <li class="li-dias-semana li-dias-semana-dom">dom</li>
            </ul>
        </div>
    </section>

   <!-- Adicionar um novo alarme: -->
    <div class="new-Alarm">
        <h1 id="txt-add">Adicionar novo Alarm</h1>
        <input type="time" name="time" value="12:00" class="time">
        <div class="alarm-name">
            <img  class="img-alarm" src="assets/img/task.png" alt="">
            <input class="input-alarme" type="text">
        </div>
        <div class="repetir-alarme">
            <div class="checkbox-repetir-alarme">
                <input type="checkbox" name="checkbox" class="input-repetir">
                <label class="label-repetir-alarme" for="checkbox">Repetir alarme</label>
            </div>
                <ul class="dias-semana">
                    <li class="li-dias-semana li-dias-semana-seg">seg</li>
                    <li class="li-dias-semana li-dias-semana-ter">ter</li>
                    <li class="li-dias-semana li-dias-semana-qua">qua</li>
                    <li class="li-dias-semana li-dias-semana-qui">qui</li>
                    <li class="li-dias-semana li-dias-semana-sex">sex</li>
                    <li class="li-dias-semana li-dias-semana-sab">sab</li>
                    <li class="li-dias-semana li-dias-semana-dom">dom</li>
                </ul>
        </div>

        <div>
           
            <div>
                <img class="img-song" src="assets/img/music-icon.png" alt="musical icon">
                <select name="song" class="song">
                    <option value="noisy">noisy</option>
                    <option value="slowly">slowly</option>
                    <option value="ranger">ranger</option>
                    <option value="speed">speed</option>
                    <option value="beauty">beauty</option>
                    <option value="melancoly">melancoly</option>
                </select>
            </div>
            <div>
                <img class="img-sino" src="assets/img/sino.png" alt="alert icon">
               <audio src="assets/media/John-Legend-Tonight-Best-You-Ever-Had-01.mp3"></audio>
                <select name="interval" class="interval">
                    <option value="10 min">10 min</option>
                    <option value="20 min">20 min</option>
                    <option value="30 min">30 min</option>
                    <option value="40 min">40 min</option>
                    <option value="50 min">50 min</option>
                    <option value="1h">1h</option>
                    <option value="1h30">1h30</option>
                    <option value="2h">2h</option>
                    <option value="3h">3h</option>
                </select>
            </div>
        </div>
        <div>
            <div class="save-cancel">
                <button class="save">save</button>
                <button class="cancel">cancel</button>
            </div>
        </div>
    </div>

    <!-- icone de add novo alarme: -->
    <div class="add-alarm">
        <img class="pencil" src="/assets/img/icons8_pencil_26px.png" alt="pencil">
        <img class="add" src="/assets/img/icons8_plus_math_24px.png" alt="plus-sinal">
    </div>
</body>
</html>
